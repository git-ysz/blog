# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 福尔摩斯姚  ## 网站标题
subtitle: 专注于搞事情的一个老清新~  ## 网站副标题
description: 博客 | web开发 | 福尔摩斯姚 | ## 网站描述
author: 976776565@qq.com ## 您的名字，作者
language: zh-Hans ## 网站使用的语言
timezone:  ## 网站时区。Hexo 预设使用您电脑的时区

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
##如果您的网站存放在子目录中，例如 http://yoursite.com/blog，则请将您的 url 设为 http://yoursite.com/blog 并把 ##root 设为 /blog/。
url: https://yszblog.vip  ## 网址
root: / ## 网站根目录
permalink: :year/:month/:day/:title/ ## 文章的 永久链接格式
permalink_defaults:  ## 永久链接中各部分的默认值 

# Directory
source_dir: source ## 资源文件夹，这个文件夹用来存放内容。
public_dir: public ## 公共文件夹，这个文件夹用于存放生成的站点文件。
tag_dir: tags ## 标签文件夹
archive_dir: archives ## 归档文件夹
category_dir: categories ## 分类文件夹
code_dir: downloads/code ## Include code 文件夹
i18n_dir: :lang  ## 国际化（i18n）文件夹
skip_render: ## 跳过指定文件的渲染，您可使用 glob 来配置路径。

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post ## 预设文档布局
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0 ## 把文件名称转换为 (1) 小写或 (2) 大写
render_drafts: false ## 显示草稿
post_asset_folder: false ## 启动 Asset 文件夹
relative_link: false ## 把链接改为与根目录的相对位址
future: true  ## 显示未来的文章
highlight: ## 代码块的设置
  enable: true ## 启用
  line_number: true ## 行号
  auto_detect: false ## tab 替换
  tab_replace:

# Category & Tag
default_category: uncategorized ## 默认分类
category_map: ## 分类别名
tag_map: ## 标签别名

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 6  ## 每页显示的文章量 (0 = 关闭分页功能)
pagination_dir: page  ## 分页目录

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
# 主题选择
theme: next ## 当前主题名称

avatar: /images/avatar.jpg

# Sitemap
sitemap: 
  path: sitemap.xml
baidusitemap:
  path: baidusitemap.xml

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy: ##部署
  type: git
  repo: 
    coding: git@github.com:git-ysz/blog.git
  branch: 
    coding: hexo

search:
  path: search.xml
  field: post
  format: html
  limit: 10000